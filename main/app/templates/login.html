<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- JQuery -->
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    
    
    <!-- Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
        <!-- Modal -->
        <div class="modal fade" id="login_modal" tabindex="-1" aria-labelledby="login_modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="login_modalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="login_form" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-select" aria-label="Default select example" name="role" id="role_select" style="width: 100%;">
                                    <option value="Admin">Admin</option>
                                    <option value="User" selected>User</option>
                                </select>
                            </div>
                        </form>
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" id="login_btn">Login</button>
                            <button type="button" class="btn btn-success" id="register_btn">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script>
        // Select2
        $('#plan_select').select2();
        // JavaScript to show the modal when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            var myModal = new bootstrap.Modal(document.getElementById('login_modal'), {
                keyboard: false
            });
            myModal.show();
        });

        // JavaScript to handle button clicks
        document.getElementById('login_btn').addEventListener('click', function () {
            event.preventDefault();
            document.getElementById('login_form').action = '/login';
            document.getElementById('login_form').submit();
        });

        document.getElementById('register_btn').addEventListener('click', function () {
            event.preventDefault();
            document.getElementById('login_form').action = '/register';
            document.getElementById('login_form').submit();
        });
    </script>
</body>
</html>
